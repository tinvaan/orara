<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Orara</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>

    <body>
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #d8442ad7">
        <a class="navbar-brand" href="/">
          <img src="https://i.imgur.com/qZ3eQlZ.png" class="d-inline-block align-top" style="height: 75px; width: auto;" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <span class="col-sm"></span>

          <form class="form-inline">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search" aria-label="Search" style="width: 800px;">
              <div class="input-group-append">
                <span class="input-group-text" id="searchText"><i class="fas fa-search"></i></span>
              </div>
            </div>
          </form>

          <span class="col-sm"></span>

          <div class="btn-group">
            <a type="button" class="btn btn-outline-light" href="{% url 'flocks:explore' %}"><i class="fas fa-user-friends"></i></a>
            <a type="button" class="btn btn-outline-light" href="{% url 'events:explore' %}"><i class="fas fa-calendar-alt"></i></a>
            <a type="button" class="btn btn-outline-light" href="#"><i class="fas fa-comment-alt"></i></a>
            <a type="button" class="btn btn-outline-light" href="#"><i class="fas fa-bell"></i></a>
            <span class="col-sm"></span>
            <button type="button" class="btn btn-outline-light" dropdown="true" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-chevron-circle-down"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item" href="{% url 'profiles:profile' profile.username  %}">Profile</a>
              <a class="dropdown-item" href="#">Privacy</a>
              <a class="dropdown-item" href="#">Settings</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="{% url 'profiles:signout' %}">Sign out</a>
            </div>
          </div>
        </div>
      </nav>

      <div class="container">
      {% block content %}
      {% endblock content %}
      </div>
    </body>
</html>
