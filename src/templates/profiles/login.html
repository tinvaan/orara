<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Orara</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row align-items-start" style="height:200px;"></div>

      <div class="row align-items-center">
        <div class="col align-self-start"></div>
        <div class="col-sm-5 align-self-center" align="center">
          <form method="POST" action={% url 'profiles:signin' %} >
            {% csrf_token %}
              <img class="image-fluid mx-auto" src="https://i.imgur.com/RGe51BL.png" alt="">
              <br/>
              <input type="text" class="form-control" name="user_name" placeholder="Username" required autofocus>
              <input type="password" class="form-control" name="user_pass" placeholder="Password" required>
              <br/>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          </form>
          <br/>
          <div class="btn white s10 m4">
            <a href="{% url 'social:begin' 'google-oauth2' %}" style="text-transform:none">
              <div class="left">
                <img width="25px" alt="Google &quot;G&quot; Logo" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
              </div>
              &nbsp;Login with Google
            </a>
         </div>
         <div class="btn white s10 m5">
            <a href="{% url 'social:begin' 'google-oauth2' %}" style="text-transform:none">
              <div class="left">
                <img width="25px" alt="Google &quot;G&quot; Logo" src="https://upload.wikimedia.org/wikipedia/commons/c/c2/F_icon.svg"/>
              </div>
              &nbsp;Login with Facebook
            </a>
         </div>
         <br/>
          <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
        </div>
        <div class="col align-self-end"></div>
      </div>

      <div class="row align-items-end" style="height:200px;"></div>
    </div>
  </body>
</html>
